<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <body>
        
        <div class="container">
            <div class="main-container">
                <div class="container">
                    <h1>Generate a <br><span class="span">Random Password</span></h1>
                    <h3>Never Use a insecure Password again</h3>
                    <label for="seekbar" name="Adjust">Adjust Value:</label><br>
                    <button  id="valueButton" value="8"></button>
                    <input type="range" id="seekbar" min="0" max="16" value="8" step="1" oninput="updateButton()"><br>
                    <button   onclick="generate()">Generate Password</button>
                    <hr>
                    <button   id="random-password1" onclick="copypassword1()"></button>
                    <button   id="random-password2" onclick="copypassword2()"></button>
                </div>  
                <div id="notification" class="notification"></div>
            </div>

            <div class="second-main_container">
                <h4 >Check Your Password Strength </h4><br><br>
                 <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                    <button  type="submit" >Submit
                    </button>
                    <p id="message">Password is <span id="strength"></span></p>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
