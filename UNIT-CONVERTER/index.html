<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
         <div class="convert-section">
        <h1 id="conversion-el">Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text" placeholder="0"><br>
        <button id="convert-btn">Convert</button>
        
    </div>
    <div class="result-section">
        <div  id="length-result">
            <p class="result-style">Length (Meter/Feet) </p>
            <p class="answer-style" id="length-el"></p>
        </div>
        <div id="volume-result">
            <p class="result-style">Volume (Liters/Gallons)</p>
            <p class="answer-style" id="Volume-el" ></p>
        </div>
        <div id="mass-result">
           <p class="result-style"> Mass (Kilograms/Pounds) </p>
           <p class="answer-style" id="kilo-el"></p>
        </div>
    
        
        <script src="index.js"></script>
    </body>
</html>
